<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>消费录入（按天 / 按版位）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>消费录入（按天 / 按版位）</h2>

<!-- 查询区 -->
<div class="card">
  <select id="q_market"></select>
  <select id="q_source"></select>
  <select id="q_ad_type"></select>
  <input id="q_keyword" placeholder="关键词 / 版位 / 备注" />
  <button onclick="loadCosts()">查询</button>
</div>

<!-- 新增区 -->
<div class="card">
  <input type="date" id="date" />
  <select id="market"></select>
  <select id="source"></select>

  <!-- 广告类型：必须和录入系统一致 -->
  <select id="ad_type"></select>

  <input id="slot" placeholder="消费版位（如 FB-新疆-6D）" />
  <input id="amount" type="number" placeholder="金额" />
  <input id="remark" placeholder="备注（可选）" />

  <button onclick="addCost()">新增</button>
</div>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>日期</th>
      <th>市场</th>
      <th>来源</th>
      <th>广告类型</th>
      <th>消费版位</th>
      <th>金额</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script src="api.js"></script>
<script src="costs.js"></script>
</body>
</html>
